<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma to Studio講座 LP</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --gray-light: #f5f5f5;
      --gray-dark: #333;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: var(--white);
      color: var(--gray-dark);
      line-height: 1.6;
    }
    header {
      display: flex;
      align-items: center;
      padding: 32px 80px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
    }
    .hero {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 80px;
      max-width: 960px;
      margin: 0 auto;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 50%;
      width: 120%;
      height: 100%;
      transform: translateX(-50%);
      background-image:
        linear-gradient(var(--gray-light) 1px, transparent 1px),
        linear-gradient(90deg, var(--gray-light) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -2;
    }
    .hero-text {
      width: 100%;
    }
    .hero-text h1 {
      font-size: 40px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      margin-bottom: 24px;
    }
    .hero-text p {
      font-size: 18px;
      font-family: 'Noto Sans JP', sans-serif;
      margin-bottom: 16px;
    }
    .hero-text .note {
      font-size: 16px;
      margin-bottom: 32px;
      color: var(--gray-dark);
    }
    .cta-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .cta-buttons a {
      display: inline-block;
      padding: 14px 32px;
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.2s;
      font-size: 16px;
    }
    .primary-btn {
      background-color: var(--black);
      color: var(--white);
    }
    .primary-btn:hover {
      opacity: 0.9;
    }
    .secondary-btn {
      border: 1px solid var(--black);
      color: var(--black);
      background-color: var(--white);
    }
    .secondary-btn::before {
      content: "▶ ";
      margin-right: 4px;
    }
    .feature-list {
      margin-top: 40px;
      font-size: 16px;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .feature-list h3 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .feature-list ul {
      list-style: none;
      padding-left: 0;
    }
    .feature-list li::before {
      content: "✔ ";
      color: var(--black);
      font-weight: bold;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      position: relative;
      background: white;
      padding: 0;
      border-radius: 8px;
      max-width: 800px;
      width: 90%;
    }
    .modal-content iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px 8px 0 0;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 16px;
      font-size: 24px;
      cursor: pointer;
    }
    @media (max-width: 1024px) {
      .hero {
        padding: 40px;
        text-align: center;
        align-items: center;
      }
      header {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>StartWith Inc.</div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>FigmaからStudioへ。<br>もう迷わない、スムーズな連携講座</h1>
      <p>Figma to Studioプラグインを使って、デザインから実装までをシームレスに。</p>
      <div class="note">
        PCデザインをコピペ開発しないの、もったいなくないですか？<br>
        この講座で、作業時間を半分以下にするヒントがきっと見つかります。
      </div>
      <div class="cta-buttons">
        <a href="#" class="primary-btn">無料で体験する</a>
        <a href="#" class="secondary-btn" onclick="document.getElementById('demoModal').style.display='flex'">連携デモを見る</a>
      </div>
      <div class="feature-list">
        <h3>無料体験でできること</h3>
        <ul>
          <li>プラグイン連携を、実際に試せる</li>
          <li>動画教材を、お試し視聴できて安心</li>
          <li>受講可能かどうか、スキルチェックにも</li>
        </ul>
      </div>
    </div>
  </section>

  <div class="modal" id="demoModal">
    <div class="modal-content">
      <span class="close-btn" onclick="document.getElementById('demoModal').style.display='none'">&times;</span>
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="連携デモ動画"></iframe>
    </div>
  </div>
</body>
</html>
